<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tarefitas a fazer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:ital,wght@0,100;0,400;0,600;1,100&display=swap"
        rel="stylesheet">  <!-- Fontes novas para estilizar a página  -->
</head>

<body>
    <!-- INÍCIO DA CAIXA GRANDE PARA INSERIR AS DEMAIS INFORMAÇÕES  -->
    <div class="container"> <!-- DEFINA CLASSES PARA AS DIVS, SERÃO ÚTEIS PARA O CSS E JS  -->
        <input class="input-task" placeholder="O que tenho que fazer...?"> <!-- placeholder é o texto que fica dentro dos inputs  -->
        <button class="button-add-task">Adicionar</button> <!-- É UM BOTÃO -->
        
        <ul class="list-tasks"> <!-- Início da lista de tarefas -->
        <li class="task">  <!-- INÍCIO DOS ITENS DA LISTA  são os itens das listas -->
            <img src="./img/checked.png" alt="tarefa-concluida">
            <!-- img = imagem e src o link para inserção da mesma Obs. Não utilizar "../" equivocadamente-->
            <p> Você precisa estudar mais!</p> <!-- <p> É um parágrafo com texto  -->
            <img src="./img/trash.png" alt="tarefa-excluida">
         </li> <!-- fINAL DOS ITENS DA LISTA  são os itens das listas -->
        </ul> <!-- Fim da lista de tarefas -->
    </div>
    <!-- FINAL DA CAIXA GRANDE PARA INSERIR AS DEMAIS INFORMAÇÕES  -->
</body>
<script src="scripts.js"></script>

</html>
